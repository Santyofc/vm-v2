# ============================================================
# nginx.conf — citas-gestion-zonasurtech (Optimizado V2)
# ============================================================

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream nextjs_app {
    server 127.0.0.1:3000;
    keepalive 32;
}

upstream prisma_studio {
    server 127.0.0.1:5555;
}

# ── HTTP → HTTPS Redirect ─────────────────────────────────
server {
    listen 80;
    listen [::]:80;
    server_name zonasurtech.online admin.zonasurtech.online cita.zonasurtech.online api.zonasurtech.online play.zonasurtech.online;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ── HTTPS — Servidor Principal ────────────────────────────
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name zonasurtech.online admin.zonasurtech.online cita.zonasurtech.online play.zonasurtech.online;

    ssl_certificate     /etc/letsencrypt/live/zonasurtech.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zonasurtech.online/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip y optimizaciones ...
    location / {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host       $host;
        proxy_set_header X-Real-IP  $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
    }
}

# ── HTTPS — Prisma Studio (cPanel Dev) ────────────────────
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.zonasurtech.online;

    ssl_certificate     /etc/letsencrypt/live/zonasurtech.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zonasurtech.online/privkey.pem;

    location / {
        auth_basic "Acceso Restringido Santy";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://prisma_studio;
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host       $host;
    }
}
